version: '3.8'

services:
  app:
    build: .
    volumes:
      - ./output:/app/output
      - ./data:/app/data
      - ./.env:/app/.env
      - ./src:/app/src
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    # For development, you might want to keep it running
    # command: tail -f /dev/null
    # For production task:
    command: python -m src.main
